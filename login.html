<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="d1">
    <form action="Home.html">
        <h1>Login|DocNet</h1>
        <div id="d2">
        <table>
            <tr>
                <td><label for="uname"> Username:</label></td>
                <td><input type="text" id="uname" name="uname" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td><label for="pwd"> Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" placeholder="Enter Password" required></td>
            </tr>
        </table>
        <br>
        <button type="submit">Login</button>
        <button type="reset">Refresh</button>
        <br>
        <p> Do not have an account yet? <a href="signin.html">Create One</a></p>
        </div>
    </form>
    </div>
</body>

</html>
